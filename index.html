<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AI Career Guidance System</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      padding: 20px;
    }
    .container {
      max-width: 800px;
      background: white;
      padding: 20px;
      border-radius: 8px;
      margin: auto;
    }
    h1 {
      text-align: center;
    }
    label {
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: 8px;
      margin: 6px 0 12px;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    #result {
      margin-top: 20px;
      padding: 15px;
      border-radius: 5px;
      background: #eef2ff;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>AI Career Guidance System</h1>

  <label>Your Name</label>
  <input id="name" placeholder="Enter your name" />

  <label>Stream</label>
  <select id="stream">
    <option>Science</option>
    <option>Commerce</option>
    <option>Arts</option>
  </select>

  <label>12th Marks (%)</label>
  <input id="marks" type="number" />

  <h3>Career Aptitude Quiz</h3>

  <label>1. I enjoy solving logical and analytical problems</label>
  <select class="quiz">
    <option value="5">Strongly Agree</option>
    <option value="3">Neutral</option>
    <option value="1">Disagree</option>
  </select>

  <label>2. I like creating designs, writing, or innovative ideas</label>
  <select class="quiz">
    <option value="5">Strongly Agree</option>
    <option value="3">Neutral</option>
    <option value="1">Disagree</option>
  </select>

  <label>3. I enjoy helping, teaching, or guiding people</label>
  <select class="quiz">
    <option value="5">Strongly Agree</option>
    <option value="3">Neutral</option>
    <option value="1">Disagree</option>
  </select>

  <label>4. I prefer practical or hands-on work</label>
  <select class="quiz">
    <option value="5">Strongly Agree</option>
    <option value="3">Neutral</option>
    <option value="1">Disagree</option>
  </select>

  <button id="submitBtn">Get Career Guidance</button>

  <div id="result"></div>
</div>

<script src="script.js"></script>
</body>
</html>
