<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Career Guidance | Intelligent Pathfinding</title>
    
    <!-- External Libraries -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Marked.js for formatting AI text output -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">

    <style>
        :root { --glass-bg: rgba(0, 0, 0, 0.95); --glass-border: rgba(255, 255, 255, 0.15); }
        body { font-family: 'Inter', sans-serif; background-color: #000; color: #e4e4e7; overflow-x: hidden; margin: 0; }
        h1, h2, h3 { font-family: 'Space Grotesk', sans-serif; }
        
        /* 3D Canvas Background */
        #canvas-container { position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; z-index: -1; pointer-events: none; }
        
        /* Glass Panel Styling */
        .glass-panel { background: var(--glass-bg); backdrop-filter: blur(16px); border: 1px solid var(--glass-border); }
        
        /* Input Styling */
        .input-mono { background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.2); color: white; transition: 0.3s; width: 100%; padding: 12px; font-family: 'JetBrains Mono', monospace; margin-bottom: 1rem; }
        .input-mono:focus { border-color: #fff; outline: none; background: rgba(255,255,255,0.1); }
        
        /* Button Styling */
        .btn-mono { cursor: pointer; text-transform: uppercase; letter-spacing: 1px; font-weight: 700; padding: 12px 24px; width: 100%; transition: 0.2s; }
        .btn-mono-primary { background: #fff; color: #000; border: 1px solid #fff; }
        .btn-mono-primary:hover { background: #e4e4e7; box-shadow: 0 0 15px rgba(255,255,255,0.3); }
        
        .hidden { display: none !important; }
        .fade-in { animation: fadeIn 0.5s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* AI Output Typography */
        .prose h3 { color: #fff; font-size: 1.2rem; font-weight: bold; margin-top: 1.5rem; margin-bottom: 0.5rem; }
        .prose ul { list-style: disc; padding-left: 1.5rem; color: #a1a1aa; margin-bottom: 1rem; }
        .prose li { margin-bottom: 0.5rem; }
        .prose p { margin-bottom: 1rem; line-height: 1.6; }
        .prose strong { color: #fff; font-weight: 600; }
        
        /* Custom Scrollbar */
        .custom-scrollbar::-webkit-scrollbar { width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: rgba(255, 255, 255, 0.05); }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: rgba(255, 255, 255, 0.2); border-radius: 3px; }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

    <!-- 3D Background Container -->
    <div id="canvas-container"></div>

    <!-- 1. WELCOME SCREEN -->
    <div id="welcome-screen" class="fixed inset-0 z-40 flex flex-col items-center justify-center bg-black/90 backdrop-blur-md">
        <div class="text-center p-8 border border-zinc-800 bg-black max-w-lg w-full relative">
            <div class="absolute top-0 left-0 w-full h-1 bg-gradient-to-r from-transparent via-white to-transparent opacity-50"></div>
            <h1 class="text-4xl font-bold text-white mb-2 tracking-tighter">CAREER<span class="font-thin text-zinc-500">MATRIX</span></h1>
            <p class="text-zinc-400 text-sm font-mono mb-8 uppercase tracking-widest">System Ready â€¢ v2.0</p>
            <button id="start-btn" class="btn-mono btn-mono-primary">Initialize Analysis</button>
        </div>
    </div>

    <!-- 2. MAIN APPLICATION -->
    <div id="app" class="glass-panel w-full max-w-2xl p-8 hidden relative z-10 flex flex-col min-h-[600px] border border-zinc-800">
        <header class="mb-8 border-b border-zinc-800 pb-4">
            <h1 class="text-2xl font-bold text-white tracking-tight">INPUT PARAMETERS</h1>
        </header>

        <!-- Form Section -->
        <div id="input-section">
            <label class="text-xs font-mono text-zinc-500 block mb-2">IDENTITY</label>
            <input type="text" id="user-name" class="input-mono" placeholder="Your Name">

            <label class="text-xs font-mono text-zinc-500 block mb-2">DATA MATRIX (SKILLS & INTERESTS)</label>
            <textarea id="user-input" class="input-mono h-40 resize-none" placeholder="Describe your skills, hobbies, and what you love doing..."></textarea>
            
            <button id="submit-btn" class="btn-mono btn-mono-primary mt-4">Execute Prediction</button>
        </div>

        <!-- Loading Animation -->
        <div id="loading-state" class="hidden flex-col items-center justify-center h-64">
            <div class="animate-spin rounded-full h-10 w-10 border-t-2 border-b-2 border-white mb-6"></div>
            <p class="text-xs font-mono text-zinc-400 animate-pulse">PROCESSING DATA STREAM...</p>
        </div>

        <!-- Results Display -->
        <div id="result-section" class="hidden flex-col h-full">
            <div id="output-text" class="prose text-zinc-300 h-[450px] overflow-y-auto pr-4 custom-scrollbar"></div>
            <button onclick="location.reload()" class="btn-mono btn-mono-primary mt-6">Reset System</button>
        </div>
    </div>

    <!-- Script Connection (Type module is required for Three.js imports) -->
    <script type="module" src="script.js"></script>
</body>
</html>
