<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Career Guidance | Intelligent Pathfinding</title>
    <meta name="description" content="AI-driven career pathfinder based on skills and traits.">
    <link rel="preconnect" href="[https://fonts.googleapis.com](https://fonts.googleapis.com)">
    <link rel="preconnect" href="[https://fonts.gstatic.com](https://fonts.gstatic.com)" crossorigin>
    <script src="[https://cdn.tailwindcss.com](https://cdn.tailwindcss.com)"></script>
    <script src="[https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js](https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js)"></script>
    <style>
        @import url('[https://fonts.googleapis.com/css?family=Space+Grotesk:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600&display=swap](https://fonts.googleapis.com/css?family=Space+Grotesk:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600&display=swap)');
        @import url('[https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap](https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap)');
        :root { --glass-bg: rgba(0, 0, 0, 0.95); --glass-border: rgba(255, 255, 255, 0.15); --ai-accent: #10b981; }
        body { font-family: 'Inter', sans-serif; background-color: #000; color: #e4e4e7; overflow-x: hidden; margin: 0; }
        h1, h2, h3 { font-family: 'Space Grotesk', sans-serif; }
        #canvas-container { position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; z-index: -1; background: radial-gradient(circle at center, #111 0%, #000 100%); pointer-events: none; }
        .glass-panel { background: var(--glass-bg); backdrop-filter: blur(16px); border: 1px solid var(--glass-border); box-shadow: 0 0 50px rgba(0,0,0,0.8); }
        .input-mono { background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.2); color: white; transition: 0.3s; }
        .input-mono:focus { border-color: #fff; outline: none; background: rgba(255,255,255,0.1); }
        select.input-mono option { background-color: #000; color: white; }
        .btn-mono-primary { background: #fff; color: #000; border: 1px solid #fff; transition: 0.2s; }
        .btn-mono-primary:hover:not(:disabled) { background: #e4e4e7; box-shadow: 0 0 15px rgba(255,255,255,0.2); }
        .btn-mono-secondary { background: transparent; color: #fff; border: 1px solid rgba(255,255,255,0.3); }
        .btn-mono-secondary:hover:not(:disabled) { border-color: #fff; background: rgba(255,255,255,0.1); }
        .btn-mono:disabled { opacity: 0.5; cursor: not-allowed; }
        .selection-card { border: 1px solid rgba(255,255,255,0.2); background: rgba(255,255,255,0.02); transition: 0.2s; }
        .selection-card.active { background: #fff; color: #000; border-color: #fff; transform: translateY(-2px); }
        .fade-in { animation: fadeIn 0.5s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .spinner { border: 2px solid rgba(255,255,255,0.1); border-top: 2px solid #fff; border-radius: 50%; width: 24px; height: 24px; animation: spin 1s linear infinite; }
        @keyframes spin { 100% { transform: rotate(360deg); } }
        .quiz-btn { flex: 1; padding: 12px; border: 1px solid #333; transition: 0.2s; font-size: 0.8rem; text-transform: uppercase; letter-spacing: 1px; }
        .quiz-btn:hover { border-color: #666; background: #111; }
        .quiz-btn.selected { background: #fff; color: #000; border-color: #fff; }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">
    <div id="canvas-container"></div>
    <div id="app" class="glass-panel rounded-none w-full max-w-2xl p-8 md:p-12 relative z-10 opacity-0 transition-opacity duration-700 flex flex-col min-h-[600px] border-l border-r border-zinc-800">
        <header class="mb-8 flex justify-between items-start border-b border-zinc-800 pb-4">
            <div>
                <h1 class="text-3xl md:text-4xl font-bold text-white tracking-tight cursor-pointer" onclick="UI.restart()">
                    CAREER<span class="font-light text-zinc-500">GUIDANCE</span>
                </h1>
                <p class="text-zinc-500 text-xs mt-1 font-mono tracking-widest uppercase">Deep Analysis v10.5 (Cloudflare Protected)</p>
            </div>
            <div class="flex flex-col items-end">
                <div id="progress-text" class="text-xs font-mono text-white">00%</div>
            </div>
        </header>
        <div id="loading-overlay" class="hidden absolute inset-0 bg-black/90 z-50 flex flex-col items-center justify-center backdrop-blur-sm">
            <div class="spinner mb-4"></div>
            <p class="text-zinc-400 text-xs font-mono animate-pulse" id="loading-text">PROCESSING...</p>
        </div>
        <main id="content-area" class="flex-grow hidden relative flex flex-col fade-in"></main>
        <footer id="nav-footer" class="mt-auto pt-6 border-t border-zinc-800 flex justify-between items-center hidden">
            <button id="back-btn" class="btn-mono btn-mono-secondary px-6 py-3 rounded-none text-xs font-bold uppercase">Back</button>
            <button id="next-btn" class="btn-mono btn-mono-primary px-8 py-3 rounded-none text-xs font-bold uppercase">Next Step</button>
        </footer>
        <div id="message-box" class="mt-4 p-3 text-xs font-mono text-center hidden border border-zinc-800 bg-black"></div>
    </div>
    <div id="welcome-screen" class="fixed inset-0 z-40 flex flex-col items-center justify-center bg-black">
        <div class="text-center p-8 border border-zinc-800 bg-black/90 backdrop-blur-md max-w-lg w-full">
            <h1 class="text-4xl font-bold text-white mb-2">CAREER<br/><span class="font-thin text-zinc-500">MATRIX</span></h1>
            <p class="text-zinc-400 text-sm mb-8">AI + Algorithmic Career Pathfinding.<br/>Secure Cloud Processing.</p>
            <button id="start-btn" class="btn-mono btn-mono-primary w-full py-4 text-sm font-bold uppercase tracking-widest">Initialize System</button>
        </div>
    </div>
    <script type="module" src="script.js"></script>
</body>
</html>
